<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiares</title>
</head>
<body>
    <h1 style="color:blueviolet">Bienvenidos a la Base de Datos</h1>
    
    {% for n in familia %} 
        <p>Nombre: {{n.nombre}}</p>
        <p>Apellido: {{n.apellido}}</p>
        <p>Edad: {{n.edad}}</p>
        <p>Fecha de Nacimiento: {{n.fecha}}</p>
        

    {% endfor %}

</body>
</html>
